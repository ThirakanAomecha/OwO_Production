<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1v1 Game - OwO Productions</title>
    <link rel="stylesheet" href="mobile-game.css">
</head>
<body>
    <div id="game-and-controls-container">
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="mobile-controls">
            <div id="joystick-container-p1" style="position: absolute; left: 25%; bottom: 0; width: 50%; height: 50%;"></div>
            <div id="joystick-container-p2" style="position: absolute; right: 25%; bottom: 0; width: 50%; height: 50%;"></div>
            <div id="action-buttons-container">
                <button id="btn-y" class="action-btn">Y</button>
                <button id="btn-x" class="action-btn">X</button>
                <button id="btn-b" class="action-btn">B</button>
                <button id="btn-a" class="action-btn">A</button>
            </div>
        </div>
    </div>
    <div id="ui-container">
        <button id="fullscreen-btn">Fullscreen</button>
    </div>
    <div id="version-display"></div>
    <script src="https://cdn.tutorialjinni.com/nipplejs/0.10.2/nipplejs.min.js"></script>
    <script src="mobile-game.js"></script>
</body>
</html>
